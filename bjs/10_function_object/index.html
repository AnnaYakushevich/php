<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мой генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Окно результатов генерации</p>
                </div>
                <div class="card-body">                   
                    <div class="row">
                        <div class="col">                            
                            <h4 class="card-title">Фамилия: <span id="surnameOutput"></span></h4>                            
                            <h4 class="card-title">Имя: <span id="firstNameOutput"></span></h4>
                            <h4 class="card-title">Отчество: <span id="patronymicOutput"></span></h4>

                            <p>
                                <span id="genderOutput">Генерация пола</span>
                                <span>, </span>
                                <span id="birthYearOutput">Генерация года рождения</span>
                            </p> 
                            <p>
                                <span id="professionOutput">Генерация профессии</span>                       
                            </p>                         
                        </div>
                    </div>
                    <div class="row"> 
                        <button type="button" class="col btn btn-outline-primary" id="restart"><p>Заново</p></button>
                        <button type="button" class="col btn btn-outline-danger" id="clear"><p>Очистить все данные</p></button>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
